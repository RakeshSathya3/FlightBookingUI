

<div class="container py-1">
    <div class="row ">
        <div class="form col-md-12">
            <div class="form-group">
                <div class="row">
                    <table class="table table-bordered ">
                        <thead>
                            <tr class="thead" style="background-color: darkturquoise;">
                                <th scope="col">Passenger Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Gender</th>                                
                                <th scope="col">IsMealOpted</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dynamic of TblPassengers; let i = index;">
                                <td>
                                    <input [(ngModel)]="TblPassengers[i].passengerName" class="form-control"
                                        type="text" />
                                </td>
                                <td>
                                    <input [(ngModel)]="TblPassengers[i].passengerAge" class="form-control"
                                        type="text" />
                                </td>
                                <td>                                  
                                    <select class="form-select form-control"
                                        [(ngModel)]="TblPassengers[i].passengerGender"
                                        aria-label="Default select example" placeholder="Select Gender">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                        <option value="O">Other</option>
                                    </select>
                                </td>  
                                <td>                                  
                                    <select class="form-select form-control"
                                        [(ngModel)]="TblPassengers[i].isMealOpted"
                                        aria-label="Default select example" placeholder="Select MealType">
                                        <option value="N">None</option>
                                        <option value="Veg">Veg</option>                                         
                                        <option value="NBC">Non-Veg</option>                                        
                                    </select>
                                </td>                    
                                <td>
                                    <span style="float: left;"><i (click)="addRow(i)"
                                            class="fa fa-plus fa-lg"></i></span>
                                    <span style="float: right;"><i (click)="deleteRow(i)"
                                            class="fa fa-trash fa-lg"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="row col-md-12">
                        <button type="submit" (click)="bookFlight()" class="btn btn-success">Book Flight</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
